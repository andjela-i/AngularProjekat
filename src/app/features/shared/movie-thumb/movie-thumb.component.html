<div *ngIf="movie">
  <mat-card class="kartica">
    <mat-card-content>
      <div class="container">
        <img mat-card-image src="{{ movie.poster }}" class="slika" />
        <div class="overlay">
          <div class="text">{{ movie.title }}</div>
        </div>
      </div>

      <mat-card-footer class="footer">
        <div>Ocena:{{ movie.ocena }}</div>
        <a [routerLink]="['/movies/view', movie.id]">Detalji</a>
      </mat-card-footer>
    </mat-card-content>
  </mat-card>
</div>
