<div class="sve">
    <mat-card >
        <mat-card-header>
            <h3>Log into your profile</h3>
        </mat-card-header>
    
    <form class="forma" [formGroup]="loginForm" (ngSubmit)="logIn()">
    <mat-card-content>
        <div class="unos">
        <mat-form-field>
            <mat-label>Unesite email</mat-label>
            <input formControlName="email" id="email" #box1 matInput placeholder="Email" >
            
          </mat-form-field>
          <div *ngIf="loginForm.get('email')?.touched && !loginForm.get('email')?.valid">
            <div *ngIf="form['email'].errors?.['required']">
              Email is required
            </div>
            <div *ngIf="form['email'].errors?.['email']">Invalid email</div>
          </div>
          
        </div>
        <div class="unos">
          <mat-form-field>
            <mat-label>Unesite sifru</mat-label>
            <input formControlName="password" #box2 matInput input type="password" placeholder="Password">
          </mat-form-field>
          <div *ngIf="loginForm.get('password')?.touched && !loginForm.get('password')?.valid">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          </div>
          
        </div>
          <button mat-raised-button color="accent" type="submit" [disabled]="!loginForm.valid">Log in</button>
        
    </mat-card-content>
  </form>
    </mat-card>
</div>
